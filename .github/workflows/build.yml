name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install prerequisites (Linux)
        env:
          DEBIAN_FRONTEND: "noninteractive"
        run: |
          true || sudo apt-get install -y \
            libgcrypt-dev \
            ninja-build \
          && :
      # - name: Configure
      #   run: |
      #     true || ./configure \
      #       --prefix=$PWD/opt/qemu \
      #       --static \
      #       --target-list=xtensa-softmmu \
      #       --extra-cflags=-Werror \
      #       --enable-debug \
      #       --disable-strip \
      #       --disable-user \
      #       --disable-capstone \
      #       --disable-vnc \
      #       --disable-sdl \xtensa-softmmu
      #       --disable-gtk \
      #       --enable-gcrypt \
      #     && :
      # - name: Build
      #   run: |
      #     true || ninja -C build
      - name: Package
        run: |
          true || ninja -C build install
          true || find opt/qemu/share/qemu -maxdepth 1 -mindepth 1 -not -name 'esp*.bin' -exec rm -rf {} \;
          mkdir -p install/qemu/
          export DIST_DIR=${PWD}/dist
          mkdir -p ${DIST_DIR}
          cd install/
          echo dummy >> qemu/dummy.txt
          export PLATFORM=x86_64-linux-gnu
          export TARGET=xtensa-softmmu
          export ARCHIVE_NAME=esp-qemu-${TARGET}-111-${PLATFORM}.tar.gz
          tar czvf ${DIST_DIR}/${ARCHIVE_NAME} qemu
          echo "${ARCHIVE_NAME}" > ${DIST_DIR}/file_${PLATFORM}_${TARGET}
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-dummy-qemu
          path: |
            dist
