      - name: Install prerequisites (Linux)
        env:
          DEBIAN_FRONTEND: "noninteractive"
        run: |
          true || sudo apt-get install -y \
            libgcrypt-dev \
            ninja-build \
          && :
      # - name: Configure
      #   run: |
      #     true || ./configure \
      #       --prefix=$PWD/opt/qemu \
      #       --static \
      #       --target-list=xtensa-softmmu \
